<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessKey</title>
</head>
<body>
    <a href="../13.HTML y CSS/Tablas.html" target="_blank" accesskey="h">Referencias</a>
<!---El metodo target nos permite abrir una nueva pestaña cuando seleccionemos el link previamente puesto con el "href"; el método "acceskey" nos permite designar alguna tacla para abrir el link previamente proporcionado. NOTA: debemos ser cuidadosos al designar alguna tecla que ya tenga su propia función en el navegador que usemos, ya que el navegador le dará preferencia a su propio atajo de teclado. Siempre que deisgnemos alguna tecla, como en este caso la "h", al implementar este comando deberemos de presionar ALT + h, y de esa forma se podrá ejecutar-->
</body>
</html>
