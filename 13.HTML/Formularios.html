<!--- "form" indica que haremos un formulario
      "action", recolecta una dirección a la cual se enviará el formulario, puede quedar vacío
       "input", permite que le usuario logre ingresar/seleccionar información en nuestro cuestionario, al agregarle el atributo "type"  seguido de "radio", estamos diciendole al programa que sea un "circulo" el que pueda seleccionar el usuario al hacer el formulario, si le colocamos "checkbox" en lugar de radio (cirsulo), ahora será un cuadrado el que se mostrará. 
       "br" define un salto de línea.
       "Submit", nos ayuda a ingresar un botón por ejemplo el botón "enviar" en cuanto se termine el formulario, "value" va de la mano de submit y nos permite que le demos nombre a nuestro botón, ejmplo: "Enviar" 
       "name" permite que podamos identificar la respuesta del usuario, en el caso de nuestro formlario será lo que designemos como posibles respuestas, ejemplo en las líneas 8 y 9-->
